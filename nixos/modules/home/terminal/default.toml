[debug]
render_timer = false
persistent_logging = false
log_level = "off"
renderer = "None"
print_events = false
highlight_damage = false
prefer_egl = true

[general]
working_directory = "None"
live_config_reload = true

[window]
dimensions = { columns = 0, lines = 0 }
position = "None"
padding = { x = 0, y = 0 }
dynamic_padding = false
decorations = "None"
opacity = 1.0
blur = false
startup_mode = "Windowed"
level = "Normal"

[scrolling]
history = 10000
miltiplier = 3

[font.normal]
family = "0xProtoNerdFontMono"

[font]
size = 11.0

[colors]
background = "#262626"
foreground = "#D9D9D9"
dim_foreground = "#8C8C8C"
